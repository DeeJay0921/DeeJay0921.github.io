><br><span class="line">    &lt;meta charset=&quot;UTF-8&quot;&gt;</span><br><span class="line">    &lt;title&gt;Document&lt;/title&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line"></span><br><span class="line">&lt;div class=&quot;query-area&quot;&gt;</span><br><span class="line">    &lt;input type=&quot;text&quot; name=&quot;username&quot;&gt;</span><br><span class="line">    &lt;button&gt;查询&lt;/button&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line"></span><br><span class="line">&lt;div class=&quot;detail-area&quot;&gt;</span><br><span class="line">    &lt;ul&gt;</span><br><span class="line">        &lt;!--相比于ejs之类的模板来说，通过前端JS来实现页面的转换，ul写为空即可--&gt;</span><br><span class="line">    &lt;/ul&gt;</span><br><span class="line">&lt;/div&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&lt;script&gt;</span><br><span class="line">    var btn = document.querySelector(&apos;button&apos;);</span><br><span class="line">    var input = document.querySelector(&apos;input&apos;);</span><br><span class="line">    var detail = document.querySelector(&apos;ul&apos;);</span><br><span class="line"></span><br><span class="line">    btn.addEventListener(&apos;click&apos;,function () &#123;</span><br><span class="line">        var xhr = new XMLHttpRequest(); // 1. 先创建一个XMLHttpRequest对象</span><br><span class="line">        xhr.onreadystatechange = function () &#123; // 4.监听对象的readystatechange事件</span><br><span class="line">            if (xhr.readyState == 4 &amp;&amp; (xhr.status == &apos;200&apos; || xhr.status == &apos;304&apos;)) &#123; // 5.判断是否已经拿到数据</span><br><span class="line">//                readystate为4代表已经为最后一步，并且status为200或者为304时，200为请求ok，304代表是缓存</span><br><span class="line">//                即请求时ok的，并且1也已经到达了第4步</span><br><span class="line">                var friends = JSON.parse(xhr.responseText); //6. responseText得到返回的数据转化为个JSON对象</span><br><span class="line">                var html = render(friends); // 7. 将得到的数据的josn对象传给我们写好的渲染函数，返回一个写好的html格式</span><br><span class="line">                detail.innerHTML = html; // 8. 将渲染函数写好的页面传入</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        xhr.open(&apos;get&apos;,&apos;/friends?username=&apos; + input.value,true);//2. 设置一些向后端发送的参数,第一项为get或者post，第二项是一个url，将key和value拼接起来</span><br><span class="line">//        第三项true/false代表异步和同步，默认为true，代表异步</span><br><span class="line">        xhr.send(); // 3. open配置写好之后发送请求</span><br><span class="line">    &#125;)</span><br><span class="line"></span><br><span class="line">//    渲染页面的函数</span><br><span class="line">    function render (friends) &#123;</span><br><span class="line">        var html = &apos;&apos;;</span><br><span class="line">        for (var i = 0; i &lt;friends.length; i ++) &#123;</span><br><span class="line">            html += &apos;&lt;li&gt;&apos; + friends[i] + &apos;&lt;/li&gt;&apos;;</span><br><span class="line">        &#125;</span><br><span class="line">        return html;</span><br><span class="line">    &#125;</span><br><span class="line">&lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
