          <p>Python中的真假值</p>
<a id="more"></a>

<p>动态转换为False的值有： ‘’, None , 0 , () ,[] , {} .</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">def FalseValue():</span><br><span class="line">    if &apos;&apos;:</span><br><span class="line">        print(&apos;test&apos;)</span><br><span class="line">    elif None:</span><br><span class="line">        print(&apos;test&apos;)</span><br><span class="line">    elif 0:</span><br><span class="line">        print(&apos;test&apos;)</span><br><span class="line">    elif():</span><br><span class="line">        print(&apos;test&apos;)</span><br><span class="line">    elif[]:</span><br><span class="line">        print(&apos;test&apos;)</span><br><span class="line">    elif&#123;&#125;:</span><br><span class="line">        print(&apos;test&apos;)</span><br><span class="line">    else:</span><br><span class="line">        print(&apos;上述值全部动态转换为False&apos;)</span><br><span class="line"></span><br><span class="line">FalseValue() # 上述值全部动态转换为False</span><br></pre></td></tr></table></figure>

<p>而被转化为True的值有:非零数字，非空字符串，非空元祖，列表以及字典。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">def TrueValue():</span><br><span class="line">    if 1:</span><br><span class="line">        print(&apos;True&apos;)</span><br><span class="line"></span><br><span class="line">    if -1:</span><br><span class="line">        print(&quot;True&quot;)</span><br><span class="line"></span><br><span class="line">    if &apos;notEmptyString&apos;:</span><br><span class="line">        print(&apos;True&apos;)</span><br><span class="line">    if (&apos;notEmptyTuple&apos;):</span><br><span class="line">        print(&apos;True&apos;)</span><br><span class="line"></span><br><span class="line">    if [&apos;notEmptyList&apos;]:</span><br><span class="line">        print(&apos;True&apos;)</span><br><span class="line"></span><br><span class="line">    if &#123;&apos;info&apos;: &apos;notEmpty&apos;&#125;:</span><br><span class="line">        print(&apos;True&apos;)</span><br><span class="line"></span><br><span class="line">TrueValue()</span><br><span class="line"># 输出：</span><br><span class="line"># True</span><br><span class="line"># True</span><br><span class="line"># True</span><br><span class="line"># True</span><br><span class="line"># True</span><br><span class="line"># True</span><br></pre></td></tr></table></figure>
